<!DOCTYPE html>
<html class="js-loading" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet" />
    
    <link rel="website-icon"  href="images/icon.png" type="images/png" />

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Weather App</title>
    
</head>
<body>
    <div class="container">

        <!-- header -->
        <header>
            <img src="images/logo.png" alt="Logo">
        </header>


        <!-- weather data -->
        <main>
            <div class="weather-info">
                <!-- weather icon -->
                <img class="weather-icon" src="images/10n.png" alt="weather icon">
                <!-- weather location -->
                <div class="weather-location">Retriving data...</div>
                <!--weather temp -->
                <div class="weather-temp"></div>
            </div>

            <!-- panel -->
            <div class="panel">
                <h4 class="panel-title">Info...</h4>
                <div class="descriptions">It's crescent moontime</div>
            </div>

        </main>
    </div>
</body>
</html>
